<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="calculator">
            <h1 id="title" class="text-center">Calculator</h1>
            <input type="text" id="result" class="form-control mb-3" readonly placeholder="0">

            <div class="row">
                <button class="btn btn-light col-3" id="clear" onclick="clearResult()">C</button>
                <button class="btn btn-light col-3" id="add" onclick="appendOperation('+')">+</button>
                <button class="btn btn-light col-3" id="subtract" onclick="appendOperation('-')">-</button>
                <button class="btn btn-light col-3" id="multiply" onclick="appendOperation('*')">*</button>
            </div>

            <div class="row">
                <button class="btn btn-light col-3" id="7" onclick="appendNumber(7)">7</button>
                <button class="btn btn-light col-3" id="8" onclick="appendNumber(8)">8</button>
                <button class="btn btn-light col-3" id="9" onclick="appendNumber(9)">9</button>
                <button class="btn btn-light col-3" id="divide" onclick="appendOperation('/')">/</button>
            </div>

            <div class="row">
                <button class="btn btn-light col-3" id="4" onclick="appendNumber(4)">4</button>
                <button class="btn btn-light col-3" id="5" onclick="appendNumber(5)">5</button>
                <button class="btn btn-light col-3" id="6" onclick="appendNumber(6)">6</button>
                <button class="btn btn-light col-3" id="modulus" onclick="appendOperation('%')">%</button>
            </div>

            <div class="row">
                <button class="btn btn-light col-3" id="1" onclick="appendNumber(1)">1</button>
                <button class="btn btn-light col-3" id="2" onclick="appendNumber(2)">2</button>
                <button class="btn btn-light col-3" id="3" onclick="appendNumber(3)">3</button>
                <button class="btn btn-light col-3" id="decimal" onclick="appendDecimal()">.</button>
            </div>

            <div class="row">
                <button class="btn btn-light col-3 zero" id="0" onclick="appendNumber(0)">0</button>
                <button class="btn btn-light col-3 double-zer" id="double-zero" onclick="appendNumber('00')">00</button>
                <button class="btn btn-light col-6" id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
